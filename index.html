<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #2A2F32;
            padding: 8px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .back-icon {
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #555;
            margin-right: 10px;
        }
        .user-info {
            flex-grow: 1;
        }
        .username {
            font-size: 1em;
            margin: 0;
        }
        .status {
            font-size: 0.7em;
            color: #00ff00;
            margin: 2px 0 0;
        }
        .header-icons {
            display: flex;
            align-items: center;
        }
        .header-icon {
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-left: 15px;
        }
        .footer {
            background-color: #2A2F32;
            padding: 8px;
            display: flex;
            align-items: center;
            border-top: 1px solid #333;
        }
        .footer input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            background-color: #1E1E1E;
            color: #fff;
            font-size: 0.9em;
        }
        .footer button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: #25D366;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer .icon {
            color: #fff;
            font-size: 18px;
            margin: 0 5px;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            max-width: 70%;
            padding: 8px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
            word-wrap: break-word;
        }
        .message.sent {
            background-color: #005C4B;
            align-self: flex-end;
            color: white;
            border-top-right-radius: 0;
        }
        .message.received {
            background-color: #1E1E1E;
            align-self: flex-start;
            border-top-left-radius: 0;
        }
        .message .time {
            display: inline-block;
            font-size: 0.7em;
            color: #B3B3B3;
            margin-left: 5px;
            vertical-align: bottom;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <input type="file" id="fileInput" accept=".txt" style="display: none;">
    <div class="header">
        <i class="fas fa-arrow-left back-icon"></i>
        <div class="profile-pic"></div>
        <div class="user-info">
            <p class="username">Mandaaaaa</p>
            <p class="status">Online</p>
        </div>
        <div class="header-icons">
            <i class="fas fa-video header-icon"></i>
            <i class="fas fa-phone header-icon"></i>
            <i class="fas fa-ellipsis-v header-icon"></i>
        </div>
    </div>
    <div class="chat-container">
        <!-- Isi chat akan ditambahkan secara dinamis oleh JavaScript -->
    </div>
    <div class="footer">
        <i class="far fa-smile icon"></i>
        <input type="text" placeholder="Ketik pesan">
        <i class="fas fa-camera icon"></i>
        <button><i class="fas fa-microphone"></i></button>
    </div>
    <script>
        const yourName = "DzarelDeveloper"; // Ganti ini dengan nama Anda di chat

        // Fungsi untuk memproses file .txt yang diunggah
        function handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const contents = event.target.result;
                const chatData = parseChatFile(contents); // Panggil fungsi untuk memproses isi file

                if (chatData.length > 0) {
                    addMessagesToChat(chatData); // Panggil fungsi untuk menambahkan pesan ke dalam chat
                } else {
                    console.error('Tidak ada data chat yang ditemukan dalam file.');
                }
            };

            reader.readAsText(file);
        }

        // Fungsi untuk memproses konten file .txt menjadi objek data chat
        function parseChatFile(contents) {
            const lines = contents.split('\n');
            const chatData = [];

            lines.forEach(line => {
                // Format contoh: [2/3 10.40] DzarelDeveloper: Eh
                const parts = line.match(/^\[(.*?)\] (.*?): (.*)$/);
                if (parts) {
                    const time = parts[1];
                    const sender = parts[2];
                    const content = parts[3];
                    chatData.push({ time, sender, content });
                }
            });

            return chatData;
        }

        // Fungsi untuk menambahkan pesan-pesan ke dalam HTML
        function addMessagesToChat(messages) {
            const chatContainer = document.querySelector('.chat-container');

            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                if (message.sender.trim() === yourName) {
                    messageElement.classList.add('sent');
                } else {
                    messageElement.classList.add('received');
                }
                messageElement.innerHTML = `
                    ${message.content} <span class="time">${message.time}</span>
                `;
                chatContainer.appendChild(messageElement);
            });
        }

        // Tangani peristiwa unggah file
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', handleFileUpload);

        // Fungsi untuk menampilkan file input ketika ikon kamera diklik
        const cameraIcon = document.querySelector('.fa-camera');
        cameraIcon.addEventListener('click', function() {
            fileInput.click();
        });
    </script>
</body>
</html>
